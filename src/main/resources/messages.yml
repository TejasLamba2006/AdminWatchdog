# AdminWatchdog Messages Configuration
# All plugin messages are configurable here
# Use %player%, %command%, %oldmode%, %newmode%, %time%, %sender% as placeholders

# Plugin startup/shutdown messages
plugin:
  enabled: "AdminWatchdog Is Active"
  disabled: "AdminWatchdog Is Inactive"

# Command messages
commands:
  usage: "Usage: /adminwatchdog <version|v|ver|reload>"
  version: "AdminWatchdog plugin version: %version%"
  reload-success: "AdminWatchdog configuration reloaded successfully!"
  reload-failed: "Failed to reload AdminWatchdog configuration!"
  no-permission: "You don't have permission to use this command!"

# Log format messages
logging:
  gamemode-change: "[%time%] [OP] %player%: switched gamemode from %oldmode% to %newmode%"
  console-command: "[%time%] [CONSOLE] %sender%: /%command%"
  player-command: "[%time%] %prefix%%player%: %command%"
  permission-command: "[%time%] [PERM] %player%: %command%"
  creative-inventory: "[%time%] %prefix%%player%: took %amount%x %item% from creative inventory"
  creative-inventory-detailed: "[%time%] %prefix%%player%: took %amount%x %item% (%material%) from creative inventory"

# Discord webhook messages
discord:
  gamemode-change: "🎮 **%player%** switched gamemode from **%oldmode%** to **%newmode%**"
  console-command: "🖥️ **Console** executed: `/%command%`"
  player-command: "👤 **%player%** executed: `%command%`"
  permission-command: "🔑 **%player%** (with permission) executed: `%command%`"
  creative-inventory: "🎨 **%player%** took **%amount%x %item%** from creative inventory"
  creative-inventory-detailed: "🎨 **%player%** took **%amount%x %item%** (%material%) from creative inventory"
  update-available: "🔄 **AdminWatchdog Update Available!** Current: %current% → Latest: %latest% | Download: %download%"

# Update checker messages
update:
  notification: "&e&l[UPDATE] &eAdminWatchdog %latest% is available! You are using %current%. Download: &b%download%"
  check-start: "Checking for updates..."
  check-success: "Update check completed. Current version: %current%, Latest: %latest%"
  check-failed: "Failed to check for updates: %error%"
  up-to-date: "You are using the latest version (%current%)"
  available: "Update available! %current% → %latest%"

# Error messages
errors:
  webhook-not-set: "Webhook URL is not set in config.yml!"
  webhook-failed: "Failed to send webhook: HTTP %code%"
  log-file-creation-failed: "Failed to create log file"
  config-load-failed: "Failed to load configuration file: %file%"

# Prefixes for different user types
prefixes:
  op: "[OP] "
  permission: "[PERM] "
  normal: ""
